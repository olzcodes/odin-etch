<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>miniSKETCH</title>
</head>

<body>
  <h1>miniSKETCH</h1></input>

  <div class="main-container">
    <div class="sketch-container">
    </div>

    <div class="options-menu">
      <div class="range-slider">
        <input type="range" min="16" max="48" step="16" value="32" id="slider-control">
        <div class="slider-value"></div>
      </div>

      <div class="buttons-container">
        <button class="button reset">Reset</button>
        <input class="color-picker" type="color" value="#DDA0DD">
        <button class="button eraser">Eraser</button>
        <button class="button glow">Glow</button>
        <button class="button rainbow">Rainbow</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
